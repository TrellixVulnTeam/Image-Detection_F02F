{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
{% if session['name'] %}

Welcome {{ session['name'] }}


<h1>Streaming Video Recognition</h1>

<img id="video" src="{{ url_for('video_viewer') }}">
<div class="col-md-6 col-md-offset-3">
    <form action="/searchresult" method="POST">
        <div class="form-group">
            <br>
            <label>Object name:</label>
            <input type="text" class="form-control" name="objectname">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
    <form  action="/stopstream" method="POST"  enctype="multipart/form-data">
        <div class="form-group">
            <button type = "submit" name="stop"  class="btn btn-primary migrate">Stop</button>
        </div>
    </form>

</div>
{% else %}

Not login
{% endif %}


{% endblock %}
